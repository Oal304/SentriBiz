<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SentriBiz</title>
    <link rel="stylesheet" href="/CSS/login.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navbar starts here -->
    <nav>
      <div class="navbar navbar-light bg-white shadow">
        <div class="navbar-logo">
          <img src="/Images/logo.png" alt="Logo" />
        </div>

        <!-- Hamburger menu icon -->
        <div class="hamburger" id="hamburger">&#9776;</div>

        <!-- Menu section that includes logo, links, and button -->
        <div class="navbar-menu" id="navbar-menu">
          <ul class="navbar-links">
            <li><a href="/HTML/home.html">Home</a></li>
            <li><a href="../HTML/assesment.html">Take Assessment</a></li>
            <li><a href="/HTML/resource.html">Resources</a></li>
          </ul>
          <a href="../HTML/register.html" class="navbar-button">Sign Up</a>
        </div>
      </div>
    </nav>

    <!-- Login Page -->
    <div class="login-page">
      <div class="login-container">
        <!-- Left Section with Image -->
        <div class="login-image-section">
          <img
            src="/Images/loginImage.png"
            alt="Security Image"
            class="login-image"
          />
        </div>

        <!-- Right Section with Login Form -->
        <div class="login-form-section">
          <!-- Logo -->
          <div class="login-logo">
            <img
              src="/Images/logo.png"
              alt="SentriBiz Logo"
              class="form-logo"
            />
          </div>

          <!-- Login Form -->
          <form class="login-form">
            <h2 class="form-heading">Sign In</h2>

            <!-- Email Input -->
            <div class="input-group">
              <input
                type="email"
                placeholder="Email"
                class="input-field"
                required
              />
            </div>

            <!-- Password Input -->
            <div class="input-group">
              <input
                type="password"
                placeholder="Password"
                class="input-field"
                required
              />
            </div>

            <!-- Forgot Password Link -->
            <p class="forgot-password">
              <a href="#">Forgot?</a>
            </p>

            <!-- Sign In Button -->
            <button type="submit" class="sign-in-btn">Sign In</button>

            <!-- Sign Up Link -->
            <p class="sign-up-link">
              Don't have an account? <a href="../HTML/register.html">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script src="/JS/script.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
