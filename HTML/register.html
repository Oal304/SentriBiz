<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SentriBiz</title>
    <link rel="stylesheet" href="/CSS/register.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navbar starts here -->
    <nav>
      <div class="navbar navbar-light bg-white shadow">
        <div class="navbar-logo">
          <img src="/Images/logo.png" alt="Logo" />
        </div>

        <!-- Hamburger menu icon -->
        <div class="hamburger" id="hamburger">&#9776;</div>

        <!-- Menu section that includes logo, links, and button -->
        <div class="navbar-menu" id="navbar-menu">
          <ul class="navbar-links">
            <li><a href="../HTML/home.html">Home</a></li>
            <li><a href="../HTML/assesment.html">Take Assessment</a></li>
            <li><a href="../HTML/resource.html">Resources</a></li>
          </ul>
          <a href="../HTML/register.html" class="navbar-button">Sign Up</a>
        </div>
      </div>
    </nav>

    <!-- Registration Page -->
    <div class="registration-page">
      <!-- Registration Container -->
      <div class="registration-container">
        <!-- Left Section with Image -->
        <div class="registration-image-section">
          <img
            src="/Images/loginImage.png"
            alt="Security Image"
            class="registration-image"
          />
        </div>

        <!-- Right Section with Registration Form -->
        <div class="registration-form-section">
          <!-- Logo -->
          <div class="registration-logo">
            <img
              src="/Images/logo.png"
              alt="SentriBiz Logo"
              class="form-logo"
            />
          </div>

          <!-- Registration Form -->
          <form class="registration-form">
            <h2 class="form-heading">Sign Up</h2>

            <!-- Name Input -->
            <div class="input-group">
              <input type="text" placeholder="Your Name" class="input-field" />
            </div>

            <!-- Email Input -->
            <div class="input-group">
              <input type="email" placeholder="Email" class="input-field" />
            </div>

            <!-- Password Input -->
            <div class="input-group">
              <input
                type="password"
                placeholder="Password"
                class="input-field"
              />
            </div>

            <!-- Repeat Password Input -->
            <div class="input-group">
              <input
                type="password"
                placeholder="Repeat Password"
                class="input-field"
              />
            </div>

            <!-- Password Strength Indicator -->
            <div class="password-strength">
              <input
                type="range"
                class="password-strength-bar"
                min="0"
                max="100"
                value="50"
                disabled
              />
              <p class="password-strength-text">Medium</p>
            </div>

            <!-- Sign Up Button -->
            <button type="submit" class="sign-up-btn">Sign Up</button>

            <!-- Sign In Link -->
            <p class="sign-in-link">
              <a href="../HTML/login.html">Sign In</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script src="/JS/script.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
